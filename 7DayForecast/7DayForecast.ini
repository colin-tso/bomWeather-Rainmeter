;==========================================
;[STYLES]==================================
;==========================================

[styleTitle]
StringAlign=CENTER
StringCase=UPPER
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=9
AntiAlias=1
ClipString=1

[styleCurrentTemp]
StringAlign=LEFT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=18
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=LEFT
; Meters using styleLeftText will be left-aligned.
StringCase=NONE
;StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=0
ClipString=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
;StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=0
ClipString=1

[styleCenterText]
StringAlign=CENTER
StringCase=NONE
;StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=0
ClipString=1

[styleBar]
BarOrientation=HORIZONTAL
SolidColor=0,255,255,15

;[METERS]==================================

[MeterCurrentForecastImageGraphic]
Meter=IMAGE
MeasureName=MeasureDay0ForecastImage
ImageName=#@#images\KonfabulatorPLUS\%1
X=10
Y=10
W=60
H=60

[MeterStationAt]
Meter=STRING
MeterStyle=styleLeftText
MeasureName=MeasureStationAt
X=70r
Y=7r
W=145
H=15

[MeterCurrentTemp]
Meter=STRING
MeterStyle=styleCurrentTemp
MeasureName=MeasureCurrentTemp
X=0r
Y=15r
W=100
H=30

[MeterObservedMaxTempTime]
Meter=STRING
MeterStyle=styleRightText
MeasureName=MeasureObservedMaxTempTime
X=300r
Y=-15r
W=150
H=12
Prefix="Max: "

[MeterCurrentPressure]
Meter=STRING
MeterStyle=styleRightText
MeasureName=MeasureCurrentPressure
X=0r
Y=14r
W=150
H=12
PostFix=" hPa"

[MeterCurrentRelHumidity]
