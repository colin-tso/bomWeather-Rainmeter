;[STYLES]==================================
;==========================================
;==========================================
;==========================================

[styleTitle]
StringAlign=CENTER
StringCase=UPPER
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName2#
FontSize=9
AntiAlias=1
ClipString=1
AccurateText=1


[styleCurrentTemp]
StringAlign=LEFT
StringCase=NONE
StringStyle=BOLD
;StringEffect=SHADOW
;FontEffectColor=0,0,0,50
InlineSetting=Shadow | 1 | 1 | 1 | 0,0,0,100
FontColor=#colorText#
FontFace=#fontName2#
FontSize=18
AntiAlias=1
ClipString=1
AccurateText=1

[styleLeftText]
StringAlign=LEFT
; Meters using styleLeftText will be left-aligned.
StringCase=NONE
InlineSetting=Shadow | 1 | 1 | 1 | 0,0,0,100
FontColor=#colorText#
FontFace=#fontName2#
FontSize=#textSize#
AntiAlias=1
ClipString=1
AccurateText=1

[styleLeftForecast]
StringAlign=LEFT
; Meters using styleLeftText will be left-aligned.
StringCase=NONE
InlineSetting=Shadow | 1 | 1 | 1 | 0,0,0,100
InlineSetting2=Weight | 700
InlinePattern2=^[^\.]*
FontColor=#colorText#
FontFace=#fontName2#
FontSize=#textSize#
AntiAlias=1
ClipString=1
AccurateText=1
DynamicVariables=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
InlineSetting=Shadow | 1 | 1 | 1 | 0,0,0,100
InlineSetting2=Size | 8
InlinePattern2=^[^:]*
FontColor=#colorText#
FontFace=#fontName2#
FontSize=#textSize#
AntiAlias=1
ClipString=1
AccurateText=1

[styleCenterText]
StringAlign=CENTER
StringCase=NONE
InlineSetting=Shadow | 1 | 1 | 1 | 0,0,0,100
FontColor=#colorText#
FontFace=#fontName2#
FontSize=#textSize#
AntiAlias=1
ClipString=1
AccurateText=1

[styleCenterRubik]
StringAlign=CENTER
StringCase=NONE

InlineSetting=Shadow | 1 | 1 | 1 | 0,0,0,100
FontColor=#colorText#
FontFace=#fontName1#
FontSize=#textSize#
AntiAlias=1
ClipString=0
AccurateText=1

[styleCenterRain]
StringAlign=CENTER
StringCase=NONE
FontFace=#fontName1#
FontColor=#colorText#
FontSize=#textSize#
InlineSetting=Shadow | 1 | 1 | 1 | 0,0,0,100
InlineSetting2=Face | Font Awesome 6 Free Solid
InlinePattern2=[\xf043]
AntiAlias=1
ClipString=0
AccurateText=1

[styleBar]
BarOrientation=HORIZONTAL
SolidColor=0,255,255,15

[styleLine]
LineColor=255,255,255,50

