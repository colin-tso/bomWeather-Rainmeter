;[BEGIN CONFIG FILE]==============================

[Rainmeter]
Author=kanine (Whirlpool Forums)
Update=1000
;Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,14
;DynamicWindowSize=1

[Metadata]
; Contains basic information of the skin.
Description=Displays Weather Information
License=GNU GENERAL PUBLIC LICENSE
Version=0.1a

[Variables]
; Variables declared here can be used later on between two # characters (e.g. #MyVariable#).
;fontName=Trebuchet MS
fontName=Tahoma
textSize=8
ColourBarYellow=235,170,0,255
ColourBarGreen=0,175,0,255
ColourBarRed=175,0,0,255
ColourBarGrey=198,198,0,175
colorText=255,255,255,205
FontColor=255, 255, 255, 255
Substitute="&amp;":"&","&quot;":"","&Quot;":"","&lt;br&gt;":"","![CDATA[":"","]]":"","...":"","<":"",">":"","/PRE&gt;":"","PRE&gt;":"","&lt;":""

;[MEASURES]===============================

[Measure10Minutes]
Measure=Calc
Formula=(Measure10Minutes %900) + 1
IfEqualValue=1
IfEqualAction=["#@#Scripts\bomWeather.vbs"]

[MeasurebomWeather]
Measure=WebParser
UpdateRate=60
CodePage=1252
URL=file://#@#Scripts\Data\bomWeather-2020-measures.txt
RegExp="(?siU)<StationAt>(.*)</StationAt>.*<CurrentTemp>(.*)</CurrentTemp>.*<AppTemp>(.*)</AppTemp>.*<ObservedMaxTempTime>(.*)</ObservedMaxTempTime>.*<CurrentRelHumidity>(.*)</CurrentRelHumidity>.*<CurrentRainfall>(.*)</CurrentRainfall>.*<CurrentWindDirSpeed>(.*)</CurrentWindDirSpeed>.*<Day0Forecast>(.*)</Day0Forecast>.*<Day0ForecastImage>(.*)</Day0ForecastImage>.*<Day0HighLow>(.*)</Day0HighLow>.*<Day0ChanceofRain>(.*)</Day0ChanceofRain>.*<Day0Date>(.*)</Day0Date>.*<Day0DayName>(.*)</Day0DayName>.*<Day0ShortCapName>(.*)</Day0ShortCapName>.*<Day1Forecast>(.*)</Day1Forecast>.*<Day1ForecastImage>(.*)</Day1ForecastImage>.*<Day1HighLow>(.*)</Day1HighLow>.*<Day1ChanceofRain>(.*)</Day1ChanceofRain>.*<Day1Date>(.*)</Day1Date>.*<Day1DayName>(.*)</Day1DayName>.*<Day1ShortCapName>(.*)</Day1ShortCapName>.*<Day2Forecast>(.*)</Day2Forecast>.*<Day2ForecastImage>(.*)</Day2ForecastImage>.*<Day2HighLow>(.*)</Day2HighLow>.*<Day2ChanceofRain>(.*)</Day2ChanceofRain>.*<Day2Date>(.*)</Day2Date>.*<Day2DayName>(.*)</Day2DayName>.*<Day2ShortCapName>(.*)</Day2ShortCapName>.*<Day3Forecast>(.*)</Day3Forecast>.*<Day3ForecastImage>(.*)</Day3ForecastImage>.*<Day3HighLow>(.*)</Day3HighLow>.*<Day3ChanceofRain>(.*)</Day3ChanceofRain>.*<Day3Date>(.*)</Day3Date>.*<Day3DayName>(.*)</Day3DayName>.*<Day3ShortCapName>(.*)</Day3ShortCapName>.*<Day4Forecast>(.*)</Day4Forecast>.*<Day4ForecastImage>(.*)</Day4ForecastImage>.*<Day4HighLow>(.*)</Day4HighLow>.*<Day4ChanceofRain>(.*)</Day4ChanceofRain>.*<Day4Date>(.*)</Day4Date>.*<Day4DayName>(.*)</Day4DayName>.*<Day4ShortCapName>(.*)</Day4ShortCapName>.*<Day5Forecast>(.*)</Day5Forecast>.*<Day5ForecastImage>(.*)</Day5ForecastImage>.*<Day5HighLow>(.*)</Day5HighLow>.*<Day5ChanceofRain>(.*)</Day5ChanceofRain>.*<Day5Date>(.*)</Day5Date>.*<Day5DayName>(.*)</Day5DayName>.*<Day5ShortCapName>(.*)</Day5ShortCapName>.*<Day6Forecast>(.*)</Day6Forecast>.*<Day6ForecastImage>(.*)</Day6ForecastImage>.*<Day6HighLow>(.*)</Day6HighLow>.*<Day6ChanceofRain>(.*)</Day6ChanceofRain>.*<Day6Date>(.*)</Day6Date>.*<Day6DayName>(.*)</Day6DayName>.*<Day6ShortCapName>(.*)</Day6ShortCapName>.*<Day7Forecast>(.*)</Day7Forecast>.*<Day7ForecastImage>(.*)</Day7ForecastImage>.*<Day7HighLow>(.*)</Day7HighLow>.*<Day7ChanceofRain>(.*)</Day7ChanceofRain>.*<Day7Date>(.*)</Day7Date>.*<Day7DayName>(.*)</Day7DayName>.*<Day7ShortCapName>(.*)</Day7ShortCapName>.*"

