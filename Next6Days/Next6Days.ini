;[BEGIN CONFIG FILE]==============================

[Rainmeter]
Author=Colin Tso
Update=1000
BackgroundMode=3
BackgroundMargins=0,0,0,15
AccurateText=1
DynamicWindowSize=1

[Metadata]
; Contains basic information of the skin.
Description=Displays Weather Information
License=GNU GENERAL PUBLIC LICENSE
Version=1.0

[Variables]
@Include1=#@#Includes/Variables.inc
@Include2=#@#Includes/Styles.inc
ListPadding=62.5

;[MEASURES]===============================

