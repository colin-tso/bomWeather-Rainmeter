;[BEGIN CONFIG FILE]==============================

[Rainmeter]
Author=Colin Tso
Update=10
BackgroundMode=3
BackgroundMargins=0,0,0,15
AccurateText=1
DynamicWindowSize=1

[Metadata]
; Contains basic information of the skin.
Description=Displays Weather Information
License=GNU GENERAL PUBLIC LICENSE
Version=0.1a

[Variables]
@Include1=#@#Includes/Variables.inc
@Include2=#@#Includes/Styles.inc
ListPadding=62.5
SunriseHidden=1
SunsetHidden=1

;[MEASURES]===============================

[MeasureBOMUpdate]
Measure=Plugin
Plugin=PingPlugin
DestAddress=127.0.0.1
UpdateRate=300
FinishAction=["#@#Scripts\bomWeather.vbs"]

